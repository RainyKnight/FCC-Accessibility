<!DOCTYPE html>
<html>

<head>
    <title>Accessibility</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="navbutton">Home</a>
            <a href="layout.html" class="navbutton">Layout</a>
        </nav>
        <h1>Accessibility!</h1>
    </header>
    <main>
        <hr>
        <section id="alt text">
            <h2>Pictures with alt text!</h2>
            <article>
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Hazy_Crazy_Sunrise.jpg"
                    alt="Orange sunrise">
            </article>
            <article> <img
                    src="https://images.unsplash.com/photo-1464802686167-b939a6910659?ixlib=rb-1.2.1&auto=format&fit=crop&w=1466&q=80"
                    alt="Indigo space">
            </article>
            <article>
                <img src="http://2.bp.blogspot.com/-XWRKom18Tlw/TrApSdUOJGI/AAAAAAAAAlg/_fYOHcq2Qho/s1600/nature-wallpaper-hd-www-wallpapere-eu-punch_bowl_falls_eagle_creek_wilderness_area_california.jpg"
                    alt="Nature waterfall">
            </article>
        </section>
        <hr>
        <section id="audio">
            <h2>Audio for screenreaders</h2>
            <audio id="Screenreader example audio" controls>
                <source src="https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" type="audio/mpeg">
            </audio>
            <p>This is just an example pulled from freeCodeCamp*</p>
        </section>
        <hr>
        <section id="figure">
            <h2>Figure</h2>
            <figure>
                <image src="https://ntguardian.files.wordpress.com/2018/07/output_20_1.png" style="height: 17em"></image>
                <figcaption>
                    There is a general upward trend for all these bluechip tickers! (This summary is helpful for the visually impaired so they can follow along)
                </figcaption>
            </figure>
        </section>
        <hr>
        <section id="radioboxes">
            <h2>Radioboxes</h2>
            <fieldset>
                <legend>Look at all these choices!</legend>
                <br>
                <input type="checkbox" id="yes" name="yes">Yes
                <input type="checkbox" id="no" name="no">No
                <input type="checkbox" id="maybe" name="maybe">Maybe
                <input type="checkbox" id="perhaps" name="perhaps">Perhaps?
                <br><br>
                <input type="submit" id="submit">
            </fieldset>
        </section>
    </main>
    <footer>
        <p>Have feedback to give? | Click <a href="feedback.html" style="color: white">here</a></p>
        <span>&#169;</span> 2020 Lucas Stoltman
    </footer>
</body>

</html>
